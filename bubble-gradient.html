			];//原初始化数据
			var ThreeData =[];//存放excel数据对象
			var dataarry = Gdata;//利用Gdata建立三维数组对象，这样定义可以保证数组的格式不会出错

            function importf(obj) {//导入
                if(!obj.files) {
                    return;
                }
                var f = obj.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = e.target.result;
                    if(rABS) {
                        wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                            type: 'base64'
                        });
                    } else {
                        wb = XLSX.read(data, {
                            type: 'binary'
                        });
                    }
                    //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                    //wb.Sheets[Sheet名]获取第一个Sheet的数据
                    //document.getElementById("demo").innerHTML= JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]) );
					ThreeData[0] = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
					ThreeData[1] = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[1]]);//至少要两页，一个90年，一个15年，要扩展就改这里,表格列一定要有键值，否则会出现顺序混乱的现象
					//现在获取到了json文件，接下来要转成三维数组
					for(var k=0;k<ThreeData.length;k++){
						for(var i=0;i<ThreeData[k].length;i++){
							dataarry[k][i]=Object.values(ThreeData[k][i]);
							for(var j=0;j<dataarry[k][i].length;j++){
								if(!(isNaN(dataarry[k][i][j])))
									{dataarry[k][i][j] = eval(dataarry[k][i][j]);}
							}
						}
					}	
				//至此转换完成，将数组给option	
				/* 直接抄过来让它更新*/				
				option.series[0].data = dataarry[0];
				option.series[1].data = dataarry[1];//这里也是需要更改的地方，如果扩展页的话，需要在这里，还有option初始化的时候定义，颜色等，option.series[]
				if (option && typeof option === "object") {
					myChart.setOption(option, true);
				}
			    /*直接抄过来让它更新*/
                };
                if(rABS) {
                    reader.readAsArrayBuffer(f);
                } else {
                    reader.readAsBinaryString(f);
                }
            }
            function fixdata(data) { //文件流转BinaryString
                var o = "",
                    l = 0,
                    w = 10240;
                for(; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
                o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
                return o;
            }
